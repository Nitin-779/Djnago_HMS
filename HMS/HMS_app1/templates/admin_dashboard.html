{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
 /* Background Styling */
body {
    background: url(/static/images/background.jpg) no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
}

/* Dashboard Container with Glassmorphism */
.dashboard-container {
    background: rgba(255, 255, 255, 0.15); /* Glass Effect */
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px;
    width: 85%;
    max-width: 1000px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.3);
    text-align: center;
}

/* Admin Info */
.admin-info {
    color: white;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    text-align: center;
    top:50%;
}

/* Stylish Cards */
.card {
    background: #fdfdfae5;
    border: none;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    margin: 20px;
    text-align: center;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
}

/* Card Titles */
.card-title {
    font-weight: bold;
    font-size: 20px;
    color: #121212;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Card Text */
.card-text {
    font-size: 16px;
    color: #303132;
}

/* Buttons */
.btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #003d80);
    transform: scale(1.05);
    box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.3);
}

/* Logout Button */
.btn-danger {
    background: linear-gradient(135deg, #dc3545, #a71d2a);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    
}

.btn-danger:hover {
    background: linear-gradient(135deg, #a71d2a, #700f1a);
    transform: scale(1.05);
    box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-container {
        width: 95%;
        padding: 20px;
    }

    .btn-primary, .btn-danger {
        font-size: 14px;
        padding: 8px 16px;
    }
}
/* Center-align the "Welcome, Admin!" text */
.mb-4 {
    /* text-align: center;
    color: white;
    font-size: 50px;
    top: 5%; */
    color: white;
    text-align: center;
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: white;
}


/* Logout Button at Top-Right */
.mb-4 a.btn-danger {
    position: absolute;
    top: -90px;
    right: -550px;
}

/* Stylish Logout Button */
.btn-danger {
    background: linear-gradient(135deg, #dc3545, #a71d2a);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
}

.btn-danger:hover {
    background: linear-gradient(135deg, #a71d2a, #700f1a);
    transform: scale(1.05);
    box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.3);
}
h2{
    color: white;
    text-align: center;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    font-weight: bold;
    color: white;
}
.card-body img{
    width: 100%;
    height: 100%;
}
.row{
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    width: 350px; /* Set fixed width */
    height: 450px; /* Set fixed height */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Image inside cards */
.card img {
    width: 100%;
    height: 250px; /* Fixed height for images */
    object-fit: cover; /* Ensures uniform image display */
    border-radius: 10px;
}

/* Button Styling */
.card .btn {
    width: 80%; /* Ensures button alignment */
}

</style>
<body>
    <div class="container mt-4">
        <h2>Admin Dashboard</h2>

        <!-- Admin Info -->
        <div class="mb-4">
            <p><strong>Welcome, Admin!</strong></p>
            <a href="{% url 'logout'%}" class="btn btn-danger">Logout</a>
        </div>
        <br><br><br>
        <!-- Dashboard Links -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{% static 'images/admin_users.jpg' %}" alt="users">
                        <h5 class="card-title">Manage Users</h5>
                        <p class="card-text">View, delete, or manage users.</p>
                        <a href="{% url 'manage_users' %}" class="btn btn-primary">Manage Users</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{% static 'images/manage_rooms.jpg' %}" alt="room">
                        <h5 class="card-title">Manage Rooms</h5>
                        <p class="card-text">Add, edit, or delete rooms.</p>
                        <a href="{% url 'manage_rooms'%}" class="btn btn-primary">Manage Rooms</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{% static 'images/admin_payments.jpg' %}" alt="">
                        <h5 class="card-title">Manage Payments</h5>
                        <p class="card-text">View or confirm payment status.</p>
                        <a href="{% url 'manage_payments'%}" class="btn btn-primary">Manage Payments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
